<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --percent: 100%;
        }

        .common {
            position: absolute;
            width: calc(100vw - 10vw);
            height: calc(100vh - 100vw - 10vw - 10vh);
            bottom: calc(100vw + 5vw + 5vh);
            left: 5vw;
        }

        #border {
            background: #666;
            border: 5vw solid white;
            transform: skew(0deg, 20deg);
        }

        #fill {
            transition: 0.5s;
            transform: skew(0deg, 20deg);
            width: calc(100vw - 10vw - 10vw);
            height: calc(100vh - 100vw - 10vw - 10vh - 10vw);
            left: 10vw;
            bottom: calc(100vw + 5vw + 5vh + 5vw);
            background: linear-gradient(to top, yellow, red);
            clip-path: inset(var(--percent) 0 0 0);
        }

        #fill-blur {
            filter: blur(12vw);
        }

        #fill-blur::before {
            transition: 0.5s;
            transform: skew(0deg, 20deg);
            content: '';
            position: absolute;
            width: calc(100vw - 10vw - 10vw);
            height: calc(100vh - 100vw - 10vw - 10vh - 10vw);
            left: 5vw;
            bottom: 5vw;
            clip-path: inset(var(--percent) 0 0 0);
            background: linear-gradient(to top, yellow, red);
            filter: brightness(1.5);
            opacity: 0.7;
        }

        #text {
            color: white;
            display: flex;
            justify-content: end;
            align-items: center;
            padding-bottom: 30vw;
            font-size: calc(100vw - 10vw - 5vw - 30vw);
            font-family: "Reggae One", system-ui;
            writing-mode: vertical-rl;
        }

        body {
            background: black;
            color: white;
            font-size: 80px;
        }

        img {
            position: absolute;
            bottom: 5vw;
            left: 5vw;
            width: 90vw;
            height: 90vw;
            transition: 0.5s;
            opacity: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <img id="daipan" src="daipan.gif">
    <img id="oko" src="oko.png">
    <div id="border" class="common"></div>
    <div id="fill" class="common"></div>
    <div id="fill-blur" class="common"></div>
    <div id="text" class="common">怒りゲージ</div>
    <script>
        const hostname = window.location.hostname;
        const port = window.location.port ? `:${window.location.port}` : '';
        const websocketURL = `$wss://${hostname}${port}/ws`;
        const websocket = new WebSocket("wss://localhost:8765/ws");

        websocket.onopen = function () {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = function (e) {
                        if (e.data.size > 0) {
                            websocket.send(e.data)
                        }
                    };

                    mediaRecorder.start(1000)
                });
        };

        websocket.onmessage = function (event) {
            const fillPercentage = Math.round(Math.min(100, Number(event.data) * 100));
            let oko = document.getElementById('oko');
            let daipan = document.getElementById('daipan');

            const fill = document.getElementById("fill");
            fill.style.setProperty('--percent', `${100 - fillPercentage}%`);
            const fillBlur = document.getElementById("fill-blur");
            fillBlur.style.setProperty('--percent', `${100 - fillPercentage}%`);

            if (fillPercentage > 50) {
                daipan.style.opacity = 1.0;
                oko.style.opacity = 0.0;
            } else if (fillPercentage > 0) {
                oko.style.opacity = 1.0;
                daipan.style.opacity = 0.0;
            } else {
                oko.style.opacity = 0.0;
                daipan.style.opacity = 0.0;
            }
        };

        websocket.onclose = function (event) {
            document.body.innerText = "The server is busy."
        };

    </script>
</body>

</html>
