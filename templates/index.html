<!DOCTYPE HTML>
<html>

<head>
	<title>Flask-SocketIO Test</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
		integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
		crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
		document.addEventListener('DOMContentLoaded', function () {
			// Connect to the Socket.IO server.
			// The connection URL has the following format, relative to the current page:
			//     http[s]://<domain>:<port>[/<namespace>]
			var socket = io();

			// Event handler for server sent data.
			// The callback function is invoked whenever the server emits data
			// to the client. The data is then displayed in the "Received"
			// section of the page.
			socket.on('my_response', function (msg, cb) {
				console.log(msg.text, msg.values[4]);

				const fillPercentage = Math.round(Math.min(100, msg.values[4] * 100));
				let oko = document.getElementById('oko');
				let daipan = document.getElementById('daipan');
				const fill = document.getElementById("fill");
				const fillBlur = document.getElementById("fill-blur");
				fill.style.height = `calc((${fillPercentage} / 100) * (100vh - 100vw - 10vw - 10vw - 10vh)`;
				fillBlur.style.height = `calc((${fillPercentage} / 100) * (100vh - 100vw - 10vw - 10vh)`;

				if (fillPercentage > 50) {
					daipan.style.opacity = 1.0;
					oko.style.opacity = 0.0;
					color = 'red';
					fill.style.background = `${color}`;
					fillBlur.style.background = `${color}`;
				} else if (fillPercentage > 0) {
					oko.style.opacity = 1.0;
					daipan.style.opacity = 0.0;
					color = 'yellow';
					fill.style.background = `${color}`;
					fillBlur.style.background = `${color}`;
				} else {
					oko.style.opacity = 0.0;
					daipan.style.opacity = 0.0;
				}

				if (cb)
					cb();
			});
		});
	</script>
	<style>
		.common {
			position: absolute;
			width: calc(100vw - 10vw);
			height: calc(100vh - 100vw - 10vw - 10vh);
			bottom: calc(100vw + 5vw + 5vh);
			left: 5vw;
		}

		#border {
			background: #666;
			border: 5vw solid white;
			transform: skew(0deg, 20deg);
		}

		#fill {
			height: 0;
			transition: 0.5s;
			width: calc(100vw - 10vw - 10vw);
			left: calc(5vw + 5vw);
			bottom: calc(100vw + 5vw + 5vw + 5vh);
			transform: skew(0deg, 20deg);
		}

		#fill-blur {
			height: 100vw;
			transition: 0.5s;
			opacity: 0.7;
			filter: blur(6vw);
			transform: skew(0deg, 20deg);
		}

		#text {
			color: white;
			display: flex;
			justify-content: end;
			align-items: center;
			padding-bottom: 40vw;
			font-size: calc(100vw - 10vw - 5vw - 40vw);
			font-family: "Reggae One", system-ui;
			writing-mode: vertical-rl;
		}

		body {
			background: #00ff00;
		}

		img {
			position: absolute;
			bottom: 5vw;
			left: 5vw;
			width: 90vw;
			height: 90vw;
			transition: 0.5s;
			opacity: 0;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<img id="daipan" src="{{ url_for('static', filename='images/daipan.gif') }}">
	<img id="oko" src="{{ url_for('static', filename='images/oko.png') }}">
	<div id="border" class="common"></div>
	<div id="fill" class="common"></div>
	<div id="fill-blur" class="common"></div>
	<div id="text" class="common">怒りゲージ</div>
</body>

</html>
